<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirits Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', 'Noto Serif TC', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #ebe5d8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #4a3925;
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        .spirit-button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            padding: 40px 20px;
            border-radius: 12px;
            font-size: 24px;
            color: #8b6f47;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            text-decoration: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 180px;
        }

        .spirit-button .zh {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .spirit-button .en {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .spirit-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(139, 111, 71, 0.15);
            background: #8b6f47;
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 900px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: 1fr;
                max-width: 320px;
            }
            
            h1 {
                font-size: 2.2rem;
            }

            .spirit-button {
                padding: 30px 20px;
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>單杯品飲 / Spirits</h1>
    <div class="button-container">
        <a href="./gin.html" class="spirit-button">
            <span class="zh">琴酒</span>
            <span class="en">GIN</span>
        </a>
        <a href="./whiskey.html" class="spirit-button">
            <span class="zh">威士忌</span>
            <span class="en">WHISKEY</span>
        </a>
        <a href="./brandy.html" class="spirit-button">
            <span class="zh">白蘭地</span>
            <span class="en">BRANDY</span>
        </a>
        <a href="./tequlia.html" class="spirit-button">
            <span class="zh">龍舌蘭</span>
            <span class="en">TEQUILA</span>
        </a>
        <a href="./other.html" class="spirit-button">
            <span class="zh">其他</span>
            <span class="en">OTHER</span>
        </a>
    </div>
</body>
</html>
